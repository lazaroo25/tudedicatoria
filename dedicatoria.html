<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dedicatoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio autoplay loop>
    <source src="assets/musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>
  <script>
  const audio = document.getElementById('audioPlayer');
  const btn = document.getElementById('playPauseBtn');

  <audio id="audioPlayer" loop>
  <source src="assets/musica.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<button id="playPauseBtn">▶️ Reproducir</button>

<script>
  const audio = document.getElementById('audioPlayer');
  const btn = document.getElementById('playPauseBtn');

  // Actualiza el texto del botón según el estado del audio
  function updateButton() {
    if (audio.paused) {
      btn.textContent = '▶️ Reproducir';
    } else {
      btn.textContent = '⏸️ Pausar';
    }
  }

  // Intenta reproducir el audio al cargar la página
  window.addEventListener('load', () => {
    audio.play().then(() => {
      updateButton();
    }).catch(() => {
      // Si no se reproduce automáticamente, mantiene el botón para que el usuario inicie
      updateButton();
    });
  });

  // Cambia el estado del audio cuando se clickea el botón
  btn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
    updateButton();
  });

  // Actualiza el botón si el audio termina o pausa por otro motivo
  audio.addEventListener('pause', updateButton);
  audio.addEventListener('play', updateButton);
</script>
  <div class="container">
    <h1 id="nombre"></h1>
    <p id="mensaje" class="animado"></p>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('nombre').textContent = "Para: " + params.get('nombre');
    document.getElementById('mensaje').textContent = params.get('mensaje');
  </script>
</body>
</html>
